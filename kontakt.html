    <!-- Einführenden Text für Kontaktform -->
    <main>
        <section class="text-block">
            <div>
                <h1>Kontakt</h1>
                <p>Hallo! Haben Sie Fragen oder Anregungen zu dieser Seite? Oder benötigen Sie weitere Hilfe? <br>
                   Dann füllen Sie dieses Formular aus und wir werden uns bei Ihnen melden!
                </p>
            </div>
        </section>
    <!-- Kontaktform --> 
        <div class="container">
            <div class="wrapper">
                <div class="kontaktform">
                    <form action="/send_form.php">
                        <p class="anrede">
                            <label>Anrede</label>
                            <label class="geschlecht">Herr  
                                <input type="radio" checked="checked" name="radio" value="mann"/>
                                <span class="checkbox"></span>
                            </label>
                            <label class="geschlecht">Frau
                                <input type="radio" checked="checked" name="radio"value="frau">
                                <span class="checkbox"></span>
                            </label>
                        </p>
                        <p class="name">
                            <label>Name</label>
                            <input type="text" class="feld" name="name" placeholder="Name">
                        </p>
                        <p class="vorname">
                            <label>Vorname</label>
                            <input type="text" class="feld" name="surname" placeholder="Vorname">
                        </p>
                        <p class="email">
                            <label class="email"><object data="./graphik/at.svg" type="image/svg+xml"></object> E-Mail </label>
                            <input type="email" class="feld" name="email" placeholder="E-Mail">
                        </p>
                        <p class="telefon">
                            
                            <label class="telefon"><object data="./graphik/telephon.svg" type="image/svg+xml"></object>Telefonnummer</label>
                            <input type="tel" class="feld" name="telefon" placeholder="Telefonnummer">
                        <p>
                        <p class="grundKontakt">
                            <label>Grund des Kontakts</label>
                            <select class="feld" name="grundKontakt">
                                <option id="default" value="grundauswaehlen"></option>
                                <option value="rueckruf">Rückruf</option>
                                <option value="verbesserung">Verbesserungsvorschläge</option>
                                <option value="hilfe">Hilfe</option>
                            </select>
                        </p>
                        <p class="nachricht">
                            
                            <label class="nachricht">Ihre Nachricht an uns</label>
                            <textarea cols="30" rows="9" name="nachricht" placeholder="Ihre Nachricht an uns"></textarea>
                        
                        </p>
                        <p class="absenden">
                            <button>Abschicken</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
